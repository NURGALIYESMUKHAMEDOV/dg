<div class="page-container horizontal-menu"> <!-- add class -> with-sidebar to have left column -->
    <!-- NO Side bar for this page hence removed the above class -->
    <!--Main content-->
    <div class="main-content stretch-vertical">
        <div ng-controller="ManageDataEntityController" class="pam">
            <!-- CONTROLLER -->
            <div>
                <button ng-click="addEntityDialog()"
                        type="button"
                        class="btn btn-primary">
                    <span class="glyphicon glyphicon-plus"></span>&nbsp;Add Data Entity
                </button>
            </div>
            <div class="clearfix"></div>
            <hr />
		    <div class="clearfix"></div>

            <div>
                <table ng-table="tableParams" show-filter="true" class="table">
                    <tr ng-repeat="entity in $data">
                        <td data-title="'Name'" sortable="'entityNm'" filter="{ 'entityNm': 'text' }">
                            {{entity.entityNm}}
                            {{$loading}}
                        </td>
                        <td data-title="'Definition'" sortable="'entityDefn'" filter="{ 'entityDefn': 'text' }">
                            {{entity.entityDefn}}
                        </td>
                        <td><button class="btn btn-link btn-s pr5px mr5px " data-ng-click="editDataEntity(entity.entityId)">
                                <span class="glyphicon glyphicon-pencil"></span>
                            </button>
                        </td>
                        <td><button class="btn btn-link btn-s" data-ng-click="deleteDataEntity(entity.entityId)">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </td>
                    </tr>
                </table>

                <script type="text/ng-template" id="custom/pager">
                    <ul class="pager ng-cloak">
                        <li ng-repeat="page in pages"
                            ng-class="{'disabled': !page.active, 'previous': page.type == 'prev', 'next': page.type == 'next'}"
                            ng-show="page.type == 'prev' || page.type == 'next'" ng-switch="page.type">
                            <a ng-switch-when="prev" ng-click="params.page(page.number)" href="">&laquo; Previous</a>
                            <a ng-switch-when="next" ng-click="params.page(page.number)" href="">Next &raquo;</a>
                        </li>
                        <li>
                            <div class="btn-group">
                                <button type="button" ng-class="{'active':params.count() == 10}" ng-click="params.count(10)" class="btn btn-default">10</button>
                                <button type="button" ng-class="{'active':params.count() == 25}" ng-click="params.count(25)" class="btn btn-default">25</button>
                                <button type="button" ng-class="{'active':params.count() == 50}" ng-click="params.count(50)" class="btn btn-default">50</button>
                                <button type="button" ng-class="{'active':params.count() == 100}" ng-click="params.count(100)" class="btn btn-default">100</button>
                            </div>
                        </li>
                    </ul>
                </script>
            </div>
        </div>
        <!-- Ends Controller -->
    </div>
    
    <!--this is weird as ng handles reference from global scope-->
    <script src="assets/js/base-api.js"></script>
    <script src="assets/js/base-custom.js"></script>
    <script src="assets/js/base-demo.js"></script>
</div>
