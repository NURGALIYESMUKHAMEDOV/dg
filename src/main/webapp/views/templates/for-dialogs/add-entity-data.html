<div class="modal-header primary-bg">
    <h4 class="modal-title text-primary">
        <span class="glyphicon glyphicon-star"></span>
        <strong>Data Entity Information</strong>
    </h4>
</div>
<div class="modal-body">
    <data-ng-form name="form.dataEntityFormDialog" novalidate role="form">
        <div>
            <div class="form-group input-group-lg" data-ng-class="{'has-error' : dataEntityFormDialog.entityNm.$dirty && dataEntityFormDialog.entityNm.$invalid }">
                <label class="control-label" for="entityNm"> Name</label>
                <input type="text" class="form-control" name="entityNm" id="entityNm" data-ng-model="entityNm" data-ng-keyup="hitEnter($event)" required>
            </div>
            <div class="form-group input-group-lg" data-ng-class="{'has-error' : dataEntityFormDialog.entityDefn.$dirty && dataEntityFormDialog.entityDefn.$invalid }">
                <label class="control-label" for="entityDefn"> Description</label>
                <textarea class="form-control" name="entityDefn" id="entityDefn" data-ng-model="entityDefn" data-ng-keyup="hitEnter($event)" required></textarea>
            </div>
            <div class="form-group input-group-lg" data-ng-class="{'has-error' : dataEntityFormDialog.entityExtRefUrl.$dirty && dataEntityFormDialog.entityExtRefUrl.$invalid }">
                <label class="control-label" for="entityExtRefUrl"> Link - Any external references to definitions/explanations</label>
                <input type="text" class="form-control" name="entityExtRefUrl" id="entityExtRefUrl" data-ng-model="entityExtRefUrl" data-ng-keyup="hitEnter($event)" required>
            </div>

			</div>

                <input ui-select2="childDataEntitySelect" name="childDataEntitySelect" id="childDataEntitySelect" data-ng-model="childDataEntitySelect" />
            </div>
